<body>
  <div class="container">
    <header>
      <h1>Add User</h1>
      <form class="new-user">
        <ul style="list-style-type:none;">
          <li>First Name: <input type="text" name="fName" placeholder="First name" /></li>
          <li>Last Name: <input type="text" name="lName" placeholder="Last name" /></li>
          <li>Address: <input type="text" name="street1" placeholder="Street 1" /></li>
          <li><input type="text" name="street2" placeholder="Street 2" /></li>
          <li>City: <input type="text" name="city" placeholder="City" /></li>
          <li>State: <input type="text" name="state" placeholder="State" /></li>
          <li>Zip: <input type="text" name="zip" placeholder="Zip" /></li>
          <li>DOB: <input type="text" name="dob" placeholder="DOB" /></li>
          <li>Email Address: <input type="text" name="email" placeholder="Email Address" /></li>
          <li>Gender (M/F/X): <input type="text" name="gender" placeholder="Gender" /></li>
          <li>Phone: <input type="text" name="pArea" placeholder="###" />
          <input type="text" name="pPrefix" placeholder="###" />
          <input type="text" name="pLine" placeholder="####" /></li>
          <li><input type="submit" value="submit" name="submit" /></li>
        </ul>
        <p>The last User ID created was: <input type="text" name="lastId" /></p>
      </form>
    </header>
   </div>
</body>
